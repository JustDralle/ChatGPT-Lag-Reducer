<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 12px; width: 260px; }
    .row { display:flex; align-items:center; justify-content: space-between; gap: 10px; margin: 10px 0; }
    input[type="number"] { width: 90px; padding: 6px; }
    label { font-weight: 600; }
    .muted { opacity: 0.75; font-size: 12px; margin-top: 8px; }
    button { width: 100%; padding: 8px; border-radius: 10px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #efefef; }
  </style>
</head>
<body>
  <div class="row">
    <label for="enabled">Auto-hide</label>
    <input id="enabled" type="checkbox" />
  </div>

  <div class="row">
    <label for="keepLast">Keep last</label>
    <input id="keepLast" type="number" min="1" max="500" step="1" />
  </div>

  <div class="row">
    <label for="batch">Batch</label>
    <input id="batch" type="number" min="10" max="500" step="10" />
  </div>

  <button id="save">Save & apply</button>

  <div class="muted">
    Note: Hidden message cannot be found by ctrl+F function as they are hidden.
  </div>

  <script src="popup.js"></script>
</body>
</html>
